<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>old nubank card</title>
  <link rel="icon" type="image/x-icon" href="nu.png">
</head>

<body>
  <div class="card">
    <figure class="card__figure">
      <img src="https://conta.nubank.com.br/images/nu-white.png" class="card__figure--logo"></img>
    </figure>
    <div class="card__reader">
      <div class="card__reader--risk card__reader--risk-one"></div>
      <div class="card__reader--risk card__reader--risk-two"></div>
      <div class="card__reader--risk card__reader--risk-three"></div>
      <div class="card__reader--risk card__reader--risk-four"></div>
    </div>
    <p class="card__number">5058 9744 8771 2883</p>
    <div class="card__dates">
      <span class="card__dates--first">09/16</span>
      <span class="card__dates--second">09/19</span>
    </div>
    <p class="card__name">GUSTAVO VITOR
    <p>
    <div class="card__flag">
      <div class="card__flag--globe"></div>
      <div class="card__flag--red"></div>
      <div class="card__flag--yellow"></div>
    </div>
  </div>
  <div class="assign">
    <p>Made by <a href="https://github.com/GustavoVitorS" target="_blank">@gustavovitors</a></p>
  </div>
</body>

</html>
